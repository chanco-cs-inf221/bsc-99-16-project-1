    <form method="post">
        seller's name<br>
        <input type="text" name="name" id="pname"><br>
        products and prices<br>
        <textarea rows="5" cols="50" name="maxed" id="maxed"></textarea><br>

    <div>seller's name<br>
        <p id ="firp"></p><br>
        products being sold and their prices
        <p id ="secp"></p>

<script>
    const pname = document.getElementById("pname");
    const maxed = document.getElementById("maxed");
    const pbutton = document.getElementById("pbutton");
    const firp = document.getElementById("firp");
    const secp = document.getElementById("secp");
    pbutton.onclick = function(){
        const name = pname.value;
        const  products = maxed.value;
        if(name && products !== ""){
           firp.innerHTML = name;
           secp.innerHTML = products;
           localStorage.setItem('name',name);
           localStorage.setItem('products',products);
        }
    }
</script>
